<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Profile</title>
    <link rel="stylesheet" href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.min.css">
    <script src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="personal-information.css">
</head>
<body>
<div class="container" id="outermost">
    <h2 align="center">个人信息</h2>
    <form role="form" action="https://www.taobao.com/" method="get">
        <div class="form-group">
            <label for="e-mail">邮箱</label>
            <input type="email" class="form-control" id="e-mail" placeholder="请输入电子邮箱"
                   required="required">
        </div>
        <div class="form-group">
            <label for="mobilePhone">手机号码</label>
            <input type="tel" class="form-control" id="mobilePhone" placeholder="请输入手机号码"
                   pattern="(\d{11})|^((\d{7,8})|(\d{4}|\d{3})-(\d{7,8})|(\d{4}|\d{3})-(\d{7,8})-(\d{4}|\d{3}|\d{2}|\d{1})|(\d{7,8})-(\d{4}|\d{3}|\d{2}|\d{1}))$"
                   required="required">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-default">提交</button>
            <button type="button" class="btn btn-default">修改</button>
        </div>
    </form>
</div>
</body>
</html>
